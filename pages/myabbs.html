<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>足球大本营</title> 

</head>
<body>
<div class="middleDiv" id="middleDivDes">    
   <!-- 说明 -->
   <div id="explainDiv">【属性值参考标杆：比如速度,以你见过广研跑最快的那人为100,平均值为50,最慢为0】</div>
   <!-- 进攻能力 -->
   <div id="bodyDiv">
      <div id="bodyDivtitle">身体</div>
      <div class="progress" id="bodyprogress">
         <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="60" 
            aria-valuemin="0" aria-valuemax="100" style="width: 20%;" >
         </div>
      </div>   
      <div id="bodyabbsdiv">
         <p>
            <span class="bodydesc"><b>速度</b></span>
            <input type="text" class="myabbs" value="" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="50" data-slider-id="myabbs1" id="myabbs1" data-slider-handle="round" />
         </p>
         <p>
            <span class="bodydesc"><b>体能</b></span>
            <input type="text" class="myabbs" value="" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="50" data-slider-id="myabbs2" id="myabbs2" data-slider-handle="round" />
         </p>
         <p>
            <span class="bodydesc"><b>强壮</b></span>
            <input type="text" class="myabbs" value="" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="50" data-slider-id="myabbs3" id="myabbs3" data-slider-handle="round" />
         </p>
         <p>
            <span class="bodydesc"><b>受伤抗性</b></span>
            <input type="text" class="myabbs" value="" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="50" data-slider-id="myabbs4" id="myabbs4" data-slider-handle="round" />
         </p>
      </div>

   </div>
   <!-- 防守能力 -->
   <div id="defDiv"></div>
   <!-- 联赛倒数 -->
   <div id="text_countdown">
   </div>   
 </div>


<!-- 第三方引用 -->
<link href="../css/bootstrap/bootstrap-slider.css" rel="stylesheet">
<link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet">  
<script type="text/javascript" src="../js/third/jquery.min.js"></script>
<script type="text/javascript" src="../js/third/bootstrap.min.js"></script> 
<script type="text/javascript" src="../js/third/ajaxrequest.js"></script>
<script type='text/javascript' src="../js/third/bootstrap-slider.js"></script>
<!-- 自定义的css和js -->
<link rel="stylesheet" type="text/css" href="../css/myabbs.css">   
<script type="text/javascript" src="../js/myabbs.js"></script>   





</body>
</html>
